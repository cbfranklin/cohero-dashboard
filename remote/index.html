<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cohero Demo Remote</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/museo-sans-rounded.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Remote</h1>
    <hr />
    <div class="cohero-remote-options">
      <button data-directive="clearAllData" class="btn btn-default btn-lg btn-block">Clear Data</button>
      <button data-directive="randomData" class="btn btn-default btn-lg btn-block">Random Data</button>
      <button data-directive="stopRandomData" class="btn btn-default btn-lg btn-block">Stop Random Data</button>
      <button data-directive="reloadPage" class="btn btn-default btn-lg btn-block">Reload Page</button>
    </div>
  </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="bower_components/animateCSS/dist/jquery.animatecss.min.js"></script>
    <script src="bower_components/mustache.js/mustache.min.js"></script>
    <script src="bower_components/socket.io-client/socket.io.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
